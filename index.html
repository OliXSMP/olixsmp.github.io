<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="olix_smp_logo1.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="olix_smp_logo1.png" alt="OliXSMP Logo">

    <div class="embed" id="embed">
        <button id="copyButton">
            <span>OliXSMP.xyz</span>
        </button>
    </div>

    <div class="discord-widget">
        <iframe src="https://discord.com/widget?id=866789346145468416&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </div>

    <script>
        const copyButton = document.getElementById('copyButton');
        const embedText = 'OliXSMP.xyz';

        copyButton.addEventListener('click', () => {
            // Create a temporary textarea to copy the text
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = embedText;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextarea);

            alert('Text copied to clipboard!');
        });
    </script>
</body>
</html>
